<!DOCTYPE html>
{% load static %}
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Editable Invoice</title>
<link rel="stylesheet" href="{% static 'fillform/Editable Invoice_files/style.css' %}">
<link rel="stylesheet" href="{% static 'fillform/Editable Invoice_files/print.css' %}" media="print">
<script src="{% static 'fillform/Editable Invoice_files/jquery-1.3.2.min.js' %}" type="text/javascript"></script>
<script src="{% static 'fillform/Editable Invoice_files/example.js' %}" type="text/javascript"></script>
</head>
<body data-gr-c-s-loaded="true">
<div id="page-wrap">
 <form  action="{% url 'getvalues' %}" method="post">
   {% csrf_token %}
     <input type='hidden' id= 'hiddenField' name='hidden' value='' />
     <script>

     document.getElementById('hiddenField').value = "Whatever I want here";

</script>

<div id="identity">
 <table id="meta-top">
    <tbody>

    <tr>
     <td><textarea name="user_company_name">user_company_name</textarea></td>
    </tr>

     <tr>
     <td><textarea name="user_street_address">user_street_address</textarea></td>
    </tr>

     <tr>
     <td><textarea name="user_city">user_city</textarea></td>
    </tr>

     <tr>
     <td><textarea name="user_street">user_street</textarea></td>
    </tr>

     <tr>
     <td><textarea name="user_zip" >user_zip</textarea></td>
    </tr>

     <tr>
     <td><textarea name="user_phone_number">user_phone_number</textarea></td>
    </tr>

    </tbody>
   </table>

<div id="logo">
 <span>INVOICE</span>
 <br>
 <table id="meta">
<tbody><tr>
<td class="meta-head">Invoice #</td>
<td class="meta-head">Date</td>

</tr>
<tr>
<td><textarea name="invoiceno">000123</textarea></td>
<td><textarea id="date" name="date">December 15, 2009</textarea></td>
</tr>

</tbody></table>
</div>
</div>
  <div id="client_details">
   <table id="meta-s">
    <tbody>

    <tr>
     <th>BILL TO</th>
    </tr>

    <tr>
     <td><textarea name="client_name">client_name</textarea></td>
    </tr>

     <tr>
     <td><textarea name="client_company_name">client_company_name</textarea></td>
    </tr>

     <tr>
     <td><textarea name="client_street">client_street</textarea></td>
    </tr>

     <tr>
     <td><textarea name="client_city">client_city</textarea></td>
    </tr>

     <tr>
     <td><textarea name="client_country">client_country</textarea></td>
    </tr>

     <tr>
     <td><textarea name="client_zip">client_zip</textarea></td>
    </tr>

    </tbody>
   </table>

  </div>
<div style="clear:both"></div>

<table id="items">
<tbody><tr>
<th colspan="4">Description</th>
<th>Amount</th>
</tr>

<tr class="item-row">
<td class="item-name" colspan="4"><textarea name="desc1">Description</textarea></td>

<td><textarea class="cost" name="amount1">$650.00</textarea></td>
</tr>

<tr class="item-row">
<td class="item-name" colspan="4"><textarea name="desc2">Description</textarea></td>

<td><textarea class="cost" name="amount2">$650.00</textarea></td>

</tr>

<tr id="hiderow">
<td colspan="5"><a id="addrow" href="javascript:;" title="Add a row">Add a row</a></td>
</tr>

<tr>
<td colspan="3" class="blank"> Thank you for your Business</td>
<td class="total-line balance">Total</td>
<td class="total-value balance"><div class="due"></div></td>
</tr>
</tbody></table>

<input type="submit" value="Save as PDF" >

 </form>
</div>

</body></html>
